<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm Sâm Lốc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tinhdiem.css">
</head>
<body>

<h2>Tính điểm Sâm Lốc</h2>

<!-- Setup Section -->
<div id="setup">
    <label for="playerCount">Số lượng người chơi:</label>
    <input type="number" id="playerCount" min="2" max="5" placeholder="2-5" required>
    <button style="margin-left: 10px;" onclick="setupPlayers()">Xác nhận
    </button>
    <div id="playerNames" style="display:none; margin-top: 10px;">
        <h3>Nhập tên người chơi:</h3>
        <div id="playerInputs"></div>
        <button onclick="startGame()">Bắt đầu</button>
    </div>
</div>

<!-- Game Controls and Timer -->
<div id="gameControls">
    <div class="left">
        <span id="roundText">Số ván: 0</span>
        <i style="margin-left: 10px;" id="toggleScores" class="eye-icon fas fa-eye" onclick="toggleScores()"></i>
    </div>
    <div class="center">
        <button id="addRoundButton" class="hidden" onclick="addRow()">Thêm ván</button>
    </div>
    <div class="right">
        <span id="clock">00:00</span>
    </div>
    <button onclick="resetData()">Reset dữ liệu</button>


</div>

<!-- Score Table -->
<table id="scoreTable" style="display:none;">
    <thead>
        <tr id="playerNamesRow"></tr>
    </thead>
    <tbody id="scoreBody"></tbody>
    <tfoot>
        <tr id="totalRow"></tr>
    </tfoot>
</table>
<script src="tinhdiem.js"></script>

</body>
</html>
